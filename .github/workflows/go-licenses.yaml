name: License Check

on: [pull_request]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: .go-version
      - name: Install go-licenses
        run: |
          go install github.com/google/go-licenses@latest
        env:
          GOBIN: ${GITHUB_WORKSPACE}/bin

      - name: Check license
        run: |
          make license-check
        env:
          GOBIN: ${GITHUB_WORKSPACE}/bin

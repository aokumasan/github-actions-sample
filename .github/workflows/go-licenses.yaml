name: License Check

on: [pull_request]

jobs:
  license-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version-file: .go-version
      - name: Install go-licenses
        run: |
          GOBIN=$(pwd)/bin go install github.com/google/go-licenses@latest

      - name: Check license
        run: |
          make license-check
